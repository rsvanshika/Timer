<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Timer</title>
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.RKyMdQpND7X91ZmmKc3pkwHaFL&pid=Api&P=0&h=180" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="updateTimersDisplay()">
    <h1>Multiple Timers</h1>
    <audio id="timerAudio" src=" ">
        Your browser does not support the audio element.
    </audio>
    <div class="time-body">
        <div> <h3>Set Time:</h3></div>
       
        <div class="time-input">
            <div class="time">
                <input type="number" name="hour" id="hour" placeholder="hh" autofocus>
                <h1>:</h1>
                <input type="number" name="minute" id="minute" placeholder="mm">
                <h1>:</h1>
                <input type="number" name="second" id="second" placeholder="ss">
            </div>
        </div>
        <div>  <button id="set_time"> Set</button></div>
          
        
    </div>
    <div class="text" id="list-of-timers">
        <div class="description">
            <p>Current Timer</p>
        </div>
        <div id="list"></div>


    </div>

    <script src="script.js"></script>
</body>

</html>
